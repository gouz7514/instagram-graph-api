<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      This is test blog
    </title>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '726003642218504',
          cookie     : true,
          xfbml      : true,
          version    : 'v16.0'
        });
          
        FB.AppEvents.logPageView();

        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      function loginWithFacebook() {
        const appId = '726003642218504'
        const redirectUri = 'https://gouz7514.github.io'
        const scope = "public_profile,email,instagram_basic,pages_show_list,pages_read_engagement,instagram_manage_insights,business_management"
        const url = `https://www.facebook.com/v12.0/dialog/oauth?client_id=${appId}&redirect_uri=${redirectUri}&scope=${scope}`;
        window.location.href = url
      }

      function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {   // Logged into your webpage and Facebook.
          testAPI();  
        } else {                                 // Not logged into your webpage or we are unable to tell.
          document.getElementById('status').innerHTML = 'Please log ' +
            'into this webpage.';
        }
      }

      function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.name);
          document.getElementById('status').innerHTML =
            'Thanks for logging in, ' + response.name + '!';
        });
      }
    </script>
  </head>
  <body>
    <div class="status" id="status"></div>
    <div>
      <!-- <fb:login-button
        width="500"
        scope="public_profile,email,instagram_basic,pages_show_list,pages_read_engagement,instagram_manage_insights,business_management"
        onlogin="checkLoginState()">
      </fb:login-button> -->
      <div
        class="fb-login-button"
        data-scope="public_profile,email,instagram_basic,pages_show_list,pages_read_engagement,instagram_manage_insights,business_management"
        data-size="large"
        data-width="500px"
      ></div>
    </div>
  </body>
</html>
