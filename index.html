<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>
      인포크링크 - 인스타그램 연동
    </title>
    <script>
      let loggined = false;

      window.fbAsyncInit = function() {
        FB.init({
          appId      : '726003642218504',
          cookie     : true,
          xfbml      : true,
          version    : 'v16.0'
        });
          
        FB.AppEvents.logPageView();

        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      async function loginWithFacebook() {
        await FB.login(function(response) {
          console.log(response)
        }, {
          scope: "public_profile,email,instagram_basic,pages_show_list,pages_read_engagement,instagram_manage_insights,business_management"
        })

        checkLoginState()
      }

      function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log('statusChangeCallback');
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {
          testAPI()
          // document.getElementById('status').innerHTML = '이미 로그인되었습니다'
        }
        // if (response.status === 'connected') {   // Logged into your webpage and Facebook.
        //   testAPI();  
        // } else {                                 // Not logged into your webpage or we are unable to tell.
        //   document.getElementById('status').innerHTML = 'Please log ' +
        //   'into this webpage.';
        // }
      }

      function testAPI() {
        FB.api('/me', function(response) {
          console.log('Successful login for: ' + response.name);
          document.getElementById('status').innerHTML =
            response.name + '님 환영합니다.';
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="status" id="status">
        인포크링크와 인스타그램을 연동해보세요
      </div>
      <button
        class="fb-login-btn"
        onclick="loginWithFacebook()"
      >
        페이스북으로 로그인하기
      </button>
      <img class="logo" src="./inpock-link-logo.png" />
    </div>
    </div>
  </body>
</html>
